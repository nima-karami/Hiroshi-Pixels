<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiroshi Pixels</title>

    <link rel="stylesheet" type = "text/css" href="style.css">
    <link rel="stylesheet" type = "text/css" href="shapes-style.css">
    
</head>
<body>
    <div id="my-grid" class="grid-container">
        <div class="grid-item" style="background-color:hsl(250, 100%, 50%)">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>  
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>  
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>  
    </div>
    
    
    <div id = "control_panel">
        <h3>Control Panel</h3>
        <div class = "container">
            <button class = "button"  onclick="toggleValues()">Toggle Values</button>
            <button class = "button"  onclick="addRow()">Rows +</button>
            <button class = "button"  onclick="removeRow()">Rows -</button>
            <button class = "button"  onclick="addColumn()">Column +</button>
            <button class = "button" onclick="removeColumn()">Column -</button>
            <button class = "button"  onclick="addVariance()">Variance +</button>            
            <button class = "button"  onclick="removeVariance()">Variance -</button>
            <button class = "button"  onclick="reset()">Reset</button>
            <button class = "button" id="next-gen"  onclick="nextIteration()">Next Gen</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
